<body>
    <div class="container">

        <h1>Planner</h1>

        <div id="mode">
            <input type="radio" id="month" name="MODE" value="1" checked>
            <label for="month">Month</label>

            <input type="radio" id="week" name="MODE" value="2">
            <label for="week">Week</label>

            <input type="radio" id="day" name="MODE" value="3">
            <label for="day">Day</label>
        </div>


        <div id="cal">
            <div class="cal-header">
                <button class="cal-btn" data-calendar-toggle="previous">
                    <span>
                        <strong>&lt;</strong>
                    </span>
                </button>

                <div class="cal-header__label" data-calendar-label="month">
                    March 2017
                </div>


                <button class="cal-btn" data-calendar-toggle="next">
                    <span>
                        <strong>&gt;</strong>
                    </span>
                </button>
            </div>
            <div class="cal-week">
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
                <span>Sun</span>
            </div>
            <div class="cal-body" data-calendar-area="month"></div>
        </div>
    </div>
