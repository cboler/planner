<!DOCTYPE html>
<html>

<head>
    <title>Planner</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta content="Chris Boler" name="author">
    <meta content="Weekly planner with non-overlapping tasks." name="description">
</head>

<body>
    <div class="container">
        <h1>Planner</h1>
        <div id="mode">
            <input type="radio" id="month" name="MODE" value="1" checked>
            <label for="month">Month</label>

            <input type="radio" id="week" name="MODE" value="2">
            <label for="week">Week</label>

            <input type="radio" id="day" name="MODE" value="3">
            <label for="day">Day</label>
        </div>
        <div id="cal">
            <div class="cal-header">
                <button class="cal-btn" data-calendar-toggle="previous">
                    <span>
                        <strong>&lt;</strong>
                    </span>
                </button>

                <div class="cal-header__label" data-calendar-label="month">
                    March 2017
                </div>


                <button class="cal-btn" data-calendar-toggle="next">
                    <span>
                        <strong>&gt;</strong>
                    </span>
                </button>
            </div>
            <div class="cal-week">
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
                <span>Sun</span>
            </div>
            <div class="cal-body" data-calendar-area="month"></div>
        </div>
    </div>
    <div id="activityModal" class="modal">
        <div id="overlay" class="modal__overlay"></div>
        <div class="modal__container">
          <h3>Add or Edit an Activity</h3>
          <button id="modalClose" class="modal__close">&#10005;</button>
          <p>
            <label for="activityName">Activity Name: </label>
            <input type="text" id="activityName" placeholder="Name of activity.">
            <br />
            <label for="activityType">Activity Type: </label>
            <select id="activityType">
                <option>Personal</option>
                <option>Business</option>
                <option>Medical</option>
            </select>
            <br />
            <label for="startTime">Start Time: </label>
            <select id="startTime">
                <option>00:00</option>
                <option>00:15</option>
                <option>00:30</option>
                <option>ad nauseum</option>
            </select>
            <br />
            <label for="endTime">End Time: </label>
            <select id="endTime">
                    <option>00:00</option>
                    <option>00:15</option>
                    <option>00:30</option>
                    <option>ad nauseum</option>
            </select>
            <br />
          </p>
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <button id="saveBtn">Save</button>
          <button id="cancelBtn">Cancel</button>
        </div>
    </div>
    <!-- Script loaded at the bottom of body so the page isn't held up -->
    <script type="text/javascript" src="planner.js"></script>
    <script>
        window.addEventListener('load', function () {
            PlannerEngine.init({
                disablePastDays: true
            });
        })
    </script>
</body>

</html>
